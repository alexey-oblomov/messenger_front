<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
        <main class="login-container">
            <h1 class="login-heading">Авторизация</h1>
            <form class="form-login">
            <input class="form-login__input-email" placeholder="Email" type="email">
            <input class="form-login__input-password" placeholder="Пароль" type="password">
            <input class="form-login__btn-submit" type="submit" value="Войти">
            </form>
            <a class="link-to-registration" href="#">Регистрация</a>
        </main>
</body>
</html>
