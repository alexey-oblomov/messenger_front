<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <span class="login-heading">Авторизация</span>
        <form class="form-login">
          <input class="form-login__input-email" type="email">
          <input class="form-login__input-password" type="password">
          <input class="form-login__btn-submit" type="submit" value="Авторизация">
        </form>
        <a class="link-to-registration" href="#">Регистрация</a>
    </div>
</body>
</html>
