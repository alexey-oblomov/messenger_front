<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="registration-container">
        <span class="registration-heading">Регистрация</span>
        <form class="form-registration">
          <input class="form-registration__input-email" type="email">
          <input class="form-registration__input-password" type="password">
          <input class="form-registration__input-password-repeat" type="password">
          <input class="form-registration__btn-submit" type="submit" value="Зарегистрироваться">
        </form>
        <a class="link-to-login" href="#">Авторизация</a>
    </div>
</body>
</html>
