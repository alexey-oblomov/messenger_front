<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <main class="registration-container">
        <h1 class="registration-heading">Регистрация</h1>
        <form class="form-registration">
          <input class="form-registration__input-email" placeholder="Email" type="email">
          <input class="form-registration__input-password" placeholder="Пароль" type="password">
          <input class="form-registration__input-password-repeat" placeholder="Повторите пароль" type="password">
          <input class="form-registration__btn-submit" type="submit" value="Зарегистрироваться">
        </form>
        <a class="link-to-login" href="#">Авторизация</a>
    </main>
</body>
</html>
